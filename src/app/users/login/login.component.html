<div class="container">
    <div class="card mt-5 mb-5">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form [formGroup]="loginForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" formControlName="email" placeholder="Email address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>    
                <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                </div>
                    <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

</div>
